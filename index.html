<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="product-img">
          <img
            class="desktop-image"
            src="./images/image-product-desktop.jpg"
            alt="Chanel Perfume"
            width="300"
          />
          <img
            class="mobile-image"
            src="./images/image-product-mobile.jpg"
            alt="Chanel Perfume"
            width="344"
          />
        </div>
        <div class="product-details">
          <div class="details-container">
            <p class="product-type">PERFUME</p>
            <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <ul class="prices">
              <li class="sale-price">$149.99</li>
              <li class="reg-price"><del>$169.99</del></li>
            </ul>
            <a class="cart-btn" href="#">
              <img src="./images/icon-cart.svg" alt="cart" /> &nbsp;Add to Cart
            </a>
          </div>
        </div>
        <footer>
          <div class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/morganDarrach">Morgan Darrach</a>.
          </div>
        </footer>
      </div>
    </main>
  </body>
</html>
